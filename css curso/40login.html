<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Exploración Espacial</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <!-- Fondo espacial (mismo que tu página principal) -->
    <figure class="background-image">
        <img src="./img/143217-diseno-estrella-arte_digital-objeto_astronomico-universo-3840x2160.jpg" 
             alt="Fondo del espacio con estrellas y objetos astronómicos">
    </figure>
    
    <!-- Contenedor principal del login -->
    <div class="login-container">
        <div class="glass-card">
            <!-- Logo/Cabecera -->
            <div class="login-header">
                <i class="fas fa-user-astronaut login-icon"></i>
                <h2>Acceso a la Estación Espacial</h2>
                <p>Ingresa tus credenciales para continuar</p>
            </div>
            
            <!-- Formulario -->
            <form class="login-form">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario</label>
                    <input type="text" id="username" placeholder="Tu nombre de usuario" required>
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" placeholder="Tu contraseña" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Recordar sesión
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <a href="./37index.html" class="fas fa-rocket"></a> Acceder</button>
            </form>
            
            <!-- Pie de formulario -->
            <div class="login-footer">
                <p>¿Necesitas ayuda? <a href="#" class="help-link">Contacta al soporte</a></p>
                <a href="./37index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Volver a la página principal
                </a>
            </div>
        </div>
    </div>
    <!-- Contenedor de estrellas fugaces -->
<div class="star-container">
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
</div>

<!-- Estrellas estáticas -->
<div class="static-stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
</div>




</body>
</html>
