<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Médico HTML5</title>
    <style>
        :root {
            --primary-blue: #1a73e8;
            --light-blue: #e8f0fe;
            --dark-blue: #0d47a1;
            --white: #ffffff;
            --gray-border: #dadce0;
            --text-dark: #202124;
            --text-light: #5f6368;
            --green-accent: #34a853;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px;
        }

        .main-container {
            display: flex;
            max-width: 1100px;
            margin: 0 auto;
            gap: 20px;
        }

        .form-container {
            flex: 1;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .counter-container {
            width: 250px;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .counter-box {
            background: var(--light-blue);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid var(--primary-blue);
        }

        .counter-number {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-blue);
            margin: 10px 0;
        }

        .counter-label {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
            padding: 1.5rem;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-weight: 500;
            font-size: 1.8rem;
        }

        form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .form-group label {
            width: 200px;
            font-weight: 500;
            color: var(--text-dark);
            margin-right: 1rem;
        }

        .form-control {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem;
            border: 1px solid var(--gray-border);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        input[type="color"] {
            height: 40px;
            width: 80px;
            padding: 2px;
        }

        .btn-submit {
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto 0;
            width: 200px;
            text-align: center;
        }

        .btn-submit:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        .required::after {
            content: " *";
            color: #d32f2f;
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--gray-border);
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .counter-container {
                width: 100%;
                order: -1;
                position: static;
                margin-bottom: 20px;
            }
            
            .form-group label {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .form-control {
                min-width: 100%;
            }
        }
        .redirect-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--white);
            color: var(--primary-blue);
            border: 2px solid var(--white);
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.2);
            margin: 0.5rem;
        }

        .redirect-btn:hover {
            background-color: transparent;
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 115, 232, 0.3);
        }

        .redirect-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <div class="header">
                <h1>Formulario Médico Completo</h1>
            </div>
            
            <form id="medicalForm" action="" method="get">
                <div class="form-group">
                    <label for="name_control" class="required">Nombre completo</label>
                    <input type="text" id="name_control" name="name_control" class="form-control" autofocus required>
                </div>
                
                <div class="form-group">
                    <label for="email_control" class="required">Correo electrónico</label>
                    <input type="email" id="email_control" name="email_control" class="form-control" required>
                </div>
                
                
                
                <div class="form-group">
                    <label for="date_control">Fecha de nacimiento</label>
                    <input type="date" id="date_control" name="date_control" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="time_control">Hora preferida</label>
                    <input type="time" id="time_control" name="time_control" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="datetime_control">Fecha y hora exacta</label>
                    <input type="datetime-local" id="datetime_control" name="datetime_control" class="form-control">
                </div>
                
                
                
                
                <div class="form-group">
                    <label for="tel_control" class="required">Teléfono</label>
                    <input type="tel" id="tel_control" name="tel_control" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="search_control">id cedula</label>
                    <input type="search" id="search_control" name="search_control" class="form-control">
                </div>
                
                
                <input type="submit" value="Enviar Datos" class="btn-submit">
            </form>
            
            <div>
                <a href="../index.html" class="btn-submit">pag principal</a>
                
            </div>
                
              
            
        </div>

        <div class="counter-container">
            <div class="counter-box">
                <div class="counter-label">Pacientes registrados</div>
                <div class="counter-number" id="userCounter">0</div>
                <div class="counter-label">Gracias por su confianza</div>
            </div>
        </div>
    </div>

    <script>
        // Inicializar el contador desde localStorage o a 0 si no existe
        let userCount = localStorage.getItem('userCount') || 0;
        document.getElementById('userCounter').textContent = userCount;

        // Manejar el envío del formulario
        document.getElementById('medicalForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevenir envío real del formulario
            
            // Incrementar el contador
            userCount++;
            localStorage.setItem('userCount', userCount);
            
            // Actualizar el contador en pantalla
            document.getElementById('userCounter').textContent = userCount;
            
            // Mostrar mensaje de éxito (opcional)
            alert(`¡Formulario enviado con éxito!\nTotal de registros: ${userCount}`);
            
            // Resetear el formulario (opcional)
            this.reset();
        });
    </script>
</body>
</html>
